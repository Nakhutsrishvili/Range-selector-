<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Range-selector (тестовое задани)</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="container">
    <div class="range-selector">
      <input type="number" class="input-min" value="2500" placeholder='RUB'>
      <input type="number" class="input-max" value="7500" placeholder='RUB'>
    </div>
    <div class="slider">
      <div class="progress"></div>
    </div>
    <div class="range-input">
      <input type="range" class="range-min" min="0" max="10000"  value="2500">
      <input type="range" class="range-max" min="0" max="10000" value="7500">
    </div>
  </div>

<script src="scripts/script.js"></script>

</body>

</html>
